<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <article class="product">
      <picture class="product__picture">
        <img src="./images/image-product-desktop.jpg" alt="" class="desktop-only" width="295" height="478">
        <img src="./images/image-product-mobile.jpg" alt="" class="mobile-only" width="100%">
      </picture>
      <div class="product__content">
        <p class="product__category">Perfume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices-box">
          <p class="product__price">$149.99</p>
          <p class="product__original-price"><s>$169.99</s></p>
        </div>
        <button class="button"><img src="./images/icon-cart.svg" />Add to Cart</button>
      </div>
    </article>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">RASHMI AGARWAL</a>.
  </div>
</body>

</html>
